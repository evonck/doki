<!DOCTYPE html>
<html>
	<head>

	    <meta name="viewport" content="width=device-width, initial-scale=1">


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<link href="nav.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
	
	</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="..." height="42" width="42">
      </a>
    </div>
  </div>
</nav>

	<div class="container">
		<div class="row">
	    	<div id ="nav" class="col-sm-3 col-md-2 sidebar">
	            <ul  id="includeNav" class="nav nav-sidebar">
	            </ul>
	        </div>
	        <div id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	        	<div id="includedContent"></div>
			</div>
	    </div>
	</div>

     

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Menu Toggle Script -->
      <script type="text/javascript">
    function Load(file) {
      $("#includedContent").load(file); 
    }
    </script>

    <script>
   	$(document).ready(function(){
   		$("#includeNav").load("template.html", function(){
    	 	$(document).trigger('loadFile_complete');
    	 });
	});

	$(document).on('loadFile_complete', function() {
		 $("#includeNav li").click(function(event){
        	$('.active').removeClass('active');
        	$(this).addClass('active');
    	});
		 $("#includeNav SELECT").on('change', function() {
		 	$('.visible').addClass('hide')
        	$('.active').removeClass('active');
		 	$('.visible').removeClass('visible')
		 	$('#' + this.value).removeClass('hide');
		 	$('#' + this.value).addClass('visible');
		 	$('#' + this.value).find("li").first().addClass('active');
		 	$('#' + this.value).find("a").first().trigger("click");
		});
		 
	});

    </script>


</body>

</html>
